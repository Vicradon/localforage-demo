<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Request Stuff | Local Forage</title>
  <link rel="stylesheet" href="/style.78032849.css">
  <style>.request-post-by-name,
    .request-next-post {
      display: grid;
      row-gap: 0.5rem;
    }
    .request-post-by-name {
      margin-top: 1rem;
    }

    .request-post-by-name-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 1rem;
    }

    .grid-with-gap {
      display: grid;
      row-gap: 2rem;
    }

    .request-post {
      display: grid;
      grid-template-columns: 1fr;
      width: 25rem;
      margin: 0 auto;
    }

    @media(max-width: 450px) {
      .request-post {
        width: calc(100vw - 5rem);
      }

      .request-post-by-name-form {
        grid-template-columns: 1fr;
        row-gap: 0.5rem;
      }
    }</style>
</head>

<body>
  <nav>
    <a href="/">Enter Post</a>
    <a href="/request.html">Request Post</a>
  </nav>
  <div class="request-container">
    <div class="request-post">
      <h2>Request Posts</h2>
      <div class="grid-with-gap">
        <div class="request-post-by-name">
          <h3>Request post by name</h3>
          <div class="request-post-by-name-form">
            <input class="request-name" type="text" placeholder="post name">
            <button class="request-button">Request Post</button>
          </div>
        </div>

        <div class="request-next-post">
          <h3>Request post by next</h3>
          <button class="request-next-post-button">Request Next</button>
        </div>
      </div>

    </div>

  </div>

  <div class="posts-section">
    <div class="requested-posts">

    </div>
  </div>
  <script src="/localforage.min.9d570016.js"></script>

  <script src="/request.5cbfa8cf.js"></script>
</body>

</html>
